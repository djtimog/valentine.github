<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date</title>
    <link rel="stylesheet" href="css/date.css" />
  </head>
  <body>
    <h1 title="choose a date">Are you free on ...</h1>
    <form class="form-group">
      <label for="date">Which day: (select a date)</label>
      <div>
        <input type="date" id="date" />
        <button class="button" type="submit">Submit</button>
      </div>
    </form>
  </body>
  <script>
    const dateForm = document.querySelector(".form-group");
    const dateInput = document.getElementById("date");

    dateForm.addEventListener("submit", function (event) {
      event.preventDefault();
      const today = new Date();
      if (dateInput.value) {
        const selectedDate = new Date(dateInput.value);
        if (selectedDate < today) {
          alert("My Heart â¤ï¸, Please select a future dateðŸ˜ª.");
          return;
        }
        localStorage.setItem("selectedDate", dateInput.value);
        window.location.href = "food.html";
      } else {
        alert("My QueenðŸ‘‘, Please select a dateðŸ˜Ÿ.");
      }
    });

    window.addEventListener('load', function() {
      const storedValue = localStorage.getItem('selectedDate');
      if (storedValue) {
          dateInput.value = storedValue;
      }
  });
  </script>
</html>
